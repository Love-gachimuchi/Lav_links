<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love_gachimuchi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #ffdee9;
            background: linear-gradient(to right, #ffdee9, #b5fffc);
            color: #ff69b4;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 105, 180, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s ease-out;
            display: none;
        }
        h1 {
            font-size: 24px;
            text-shadow: 2px 2px #ff1493;
        }
        .link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #ff69b4;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            box-shadow: 3px 3px #ff1493;
            transition: 0.3s;
        }
        .link:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="start-screen" onclick="startSite()">НАЖМИТЕ ДЛЯ ВХОДА</div>
    <audio id="bg-music" loop>
        <source src="bunny_suit.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    <div class="container" id="main-content">
        <h1>Love_gachimuchi</h1>
        <a href="https://discord.com/users/1249714694483345458" class="link" target="_blank">Discord</a>
        <a href="https://t.me/Love_gachimuchi" class="link" target="_blank">Telegram</a>
        <a href="https://steamcommunity.com/id/Love_gachimuchi/" class="link" target="_blank">Steam</a>
    </div>
    <script>
        function startSite() {
            document.querySelector('.start-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('bg-music').play();
        }
        
        document.addEventListener("mousemove", (event) => {
            let container = document.getElementById("main-content");
            let xAxis = (window.innerWidth / 2 - event.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - event.pageY) / 25;
            container.style.transform = `perspective(500px) rotateX(${yAxis}deg) rotateY(${-xAxis}deg)`;
        });
    </script>
</body>
</html>
