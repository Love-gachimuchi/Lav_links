<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love_gachimuchi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #ffdee9;
            background: linear-gradient(to right, #ffdee9, #b5fffc);
            color: #ff69b4;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 105, 180, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transform: perspective(500px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s ease-out;
            display: none;
        }
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="start-screen" onclick="startSite()">НАЖМИТЕ ДЛЯ ВХОДА</div>
    <button class="music-button" id="music-button" onclick="toggleMusic()">🔊 Музыка</button>
    <audio id="bg-music" loop>
        <source src="bunny_suit.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>
    <div class="container" id="main-content">
        <h1>Love_gachimuchi</h1>
        <a href="https://discord.com/users/1249714694483345458" class="link" target="_blank">Discord</a>
        <a href="https://t.me/Love_gachimuchi" class="link" target="_blank">Telegram</a>
        <a href="https://steamcommunity.com/id/Love_gachimuchi/" class="link" target="_blank">Steam</a>
    </div>
    <script>
        function startSite() {
            document.querySelector('.start-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            let music = document.getElementById('bg-music');
            let musicButton = document.getElementById('music-button');
            
            music.play().catch(() => {
                musicButton.style.display = 'block';
            });
            createPetals();
        }
        
        function toggleMusic() {
            let music = document.getElementById('bg-music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
        
        function createPetals() {
            setInterval(() => {
                let petal = document.createElement("div");
                petal.classList.add("petal");
                document.body.appendChild(petal);
                petal.style.left = Math.random() * window.innerWidth + "px";
                petal.style.animationDuration = 3 + Math.random() * 2 + "s";
                petal.style.opacity = Math.random();
                setTimeout(() => { petal.remove(); }, 5000);
            }, 200);
        }
    </script>
</body>
</html>
