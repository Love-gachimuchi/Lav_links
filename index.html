<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love_gachimuchi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #ffdee9;
            background: linear-gradient(to right, #ffdee9, #b5fffc);
            color: #ff69b4;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .petal-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 105, 180, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            display: none;
            position: relative;
            z-index: 5;
            transition: transform 0.1s ease-out;
        }
        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
            top: -10vh;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        .music-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 105, 180, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .music-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        .music-button:hover {
            color: #ff1493;
        }
        .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="start-screen" onclick="startSite()">Lav</div>
    <div class="music-container" id="music-container" style="display: none;">
        <button class="music-button" onclick="toggleMusic()">üîä</button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.5" onchange="setVolume()">
    </div>
    <audio id="bg-music" loop>
        <source src="bunny_suit.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
    </audio>
    <div class="petal-container" id="petal-container"></div>
    <div class="container" id="main-content" onmousemove="tiltMenu(event)" onmouseleave="resetTilt()">
        <h1>Love_gachimuchi</h1>
        <a href="https://discord.com/users/1249714694483345458" class="link" target="_blank">Discord</a>
        <a href="https://t.me/Love_gachimuchi" class="link" target="_blank">Telegram</a>
        <a href="https://steamcommunity.com/id/Love_gachimuchi/" class="link" target="_blank">Steam</a>
    </div>
    <script>
        function startSite() {
            document.querySelector('.start-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('music-container').style.display = 'flex';
            let music = document.getElementById('bg-music');
            music.play().catch(() => {
                document.getElementById('music-container').style.display = 'flex';
            });
            createPetals();
        }
    </script>
</body>
</html>
