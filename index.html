<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love_gachimuchi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #ffdee9, #b5fffc);
            color: #ff69b4;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin: 0;
        }
        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            letter-spacing: 5px;
            cursor: pointer;
            z-index: 10;
            font-weight: bold;
        }
        .container {
            background: rgba(255, 105, 180, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 69, 150, 0.7);
            display: none;
            position: absolute;
            z-index: 5;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid white;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: white;
            color: #ff69b4;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links a:hover {
            background: #ff1493;
            color: white;
        }
        .music-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 105, 180, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        .music-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        .music-button:hover {
            color: #ff1493;
        }
        .volume-slider {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="start-screen" onclick="startSite()">Lav</div>
    <div class="music-container" id="music-container" style="display: none;">
        <button class="music-button" onclick="toggleMusic()">üîä</button>
        <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.01" value="0.5" onchange="setVolume()">
    </div>
    <audio id="bg-music" loop>
        <source src="bunny_suit.mp3" type="audio/mpeg">

    </audio>
    <div class="container" id="main-content">
        <img src="Zrzut ekranu 2025-04-01 200045.png" alt="Avatar" class="profile-pic">
        <h1>Love_gachimuchi</h1>
        <div class="social-links">
            <a href="https://discord.com/users/1249714694483345458" target="_blank">Discord</a>
            <a href="https://t.me/Love_gachimuchi" target="_blank">Telegram</a>
            <a href="https://steamcommunity.com/id/Love_gachimuchi/" target="_blank">Steam</a>
        </div>
    </div>
    <script>
        function startSite() {
            document.querySelector('.start-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('music-container').style.display = 'flex';
            let music = document.getElementById('bg-music');
            music.play().catch(() => {
                document.getElementById('music-container').style.display = 'flex';
            });
        }
        function setVolume() {
            let music = document.getElementById('bg-music');
            let volumeSlider = document.getElementById('volume-slider');
            music.volume = volumeSlider.value;
        }
    </script>
</body>
